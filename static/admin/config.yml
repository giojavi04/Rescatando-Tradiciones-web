backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
locale: "es"
publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "groups"
    label: "Grupos"
    folder: "src/pages/grupos"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "group-page",
        }
      - label: "Tipo"
        name: "type-code"
        widget: "select"
        options:
          - { label: "Banda", value: "BANDA" }
          - { label: "Bastoneras", value: "BASTO" }
          - { label: "Danza", value: "DANZA" }
          - { label: "Varios", value: "VARIOS" }
      - { label: "Image Header", name: imageHeader, widget: image }
      - { label: Título, name: title, widget: string }
      - { label: "Lema", name: motto, widget: string }
      - { label: Descripción, name: description, widget: markdown }

  - name: "events"
    label: "Eventos"
    folder: "src/pages/eventos"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "events-page",
        }
      - { label: "Image Header", name: imageHeader, widget: image }
      - { label: Título, name: title, widget: string }
      - { label: "Sub Header", name: subHeader, widget: string }
      - { label: "Logo del Evento", name: logoEvent, widget: image }
      - { label: "Descripción corta", name: resume, widget: string }
      - { label: Descripción, name: description, widget: markdown }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              default: "index-page",
              widget: "hidden",
            }
          - { label: Title, name: title, widget: string }
          - {
              label: Hero,
              name: hero,
              widget: object,
              fields:
                [
                  { label: Description, name: description, widget: string },
                  { label: Image, name: image, widget: image },
                ],
            }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Description, name: description, widget: markdown },
                  { label: Frase, name: phrase, widget: text },
                  { label: Autor, name: author, widget: string },
                ],
            }
          - {
              label: Eventos,
              name: events,
              widget: object,
              fields:
                [
                  { label: Título, name: title, widget: string },
                  { label: Description, name: description, widget: markdown },
                ],
            }
          - {
              label: Testimonio,
              name: testimonial,
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Frase, name: phrase, widget: text },
                  { label: Autor, name: author, widget: string },
                  { label: Cargo, name: charge, widget: string },
                ],
            }
          - {
              label: Posts,
              name: posts,
              widget: object,
              fields:
                [
                  { label: Título, name: title, widget: string },
                  { label: Description, name: description, widget: markdown },
                ],
            }
          - {
              label: CTA,
              name: cta,
              widget: object,
              fields:
                [
                  { label: Título, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "Nosotros"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Image Header", name: imageHeader, widget: image }
          - { label: Título, name: title, widget: string }
          - { label: "Sub Header", name: subHeader, widget: string }
          - { label: Descripción, name: description, widget: markdown }
          - { label: "Imagen de Contenido", name: imageContent, widget: image }
          - {
              label: "Image Descripción",
              name: imageDescription,
              widget: string,
            }
          - {
              label: Nuestro Equipo,
              name: our-team,
              widget: object,
              fields:
                [
                  { label: Título, name: title, widget: string },
                  { label: Description, name: description, widget: markdown },
                  {
                    label: Equipo,
                    name: team,
                    widget: list,
                    fields:
                      [
                        { label: Imagen, name: image, widget: image },
                        { label: Nombre, name: name, widget: string },
                        { label: Cargo, name: role, widget: string },
                        {
                          label: "Twitter Url",
                          name: twitterUrl,
                          widget: string,
                        },
                        {
                          label: "Linkedin Url",
                          name: linkedinUrl,
                          widget: string,
                        },
                      ],
                  },
                ],
            }
      - file: "src/pages/contact/index.md"
        label: "Contacto"
        name: "contact"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "contact-page",
            }
          - { label: "Image Header", name: imageHeader, widget: image }
          - { label: Título, name: title, widget: string }
          - { label: "Sub Header", name: subHeader, widget: string }
          - { label: Descripción, name: description, widget: markdown }
          - { label: Contenido Formulario, name: contentForm, widget: markdown }
          - { label: Teléfono, name: phone, widget: string }
          - { label: Email, name: mail, widget: string }
          - {
              label: Información Adicional,
              name: adicional-info,
              widget: object,
              fields:
                [
                  { label: Título, name: title, widget: string },
                  { label: Descripción, name: description, widget: markdown },
                  {
                    label: Item,
                    name: item,
                    widget: list,
                    fields:
                      [
                        { label: Nombre, name: name, widget: string },
                        {
                          label: Descripción,
                          name: description,
                          widget: string,
                        },
                      ],
                  },
                ],
            }
